<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Password"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
    <mat-divider></mat-divider>
  <span><p>Forgot password? Click Here</p></span>
  </mat-card>
